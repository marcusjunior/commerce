<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Transire Commerce</title>
	<meta charset="UTF-8"/>
    <!--/*/ <th:block th:include="fragmentos/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragmentos/header :: header"></th:block> /*/-->

    <h2>Detalhes do Produto</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">SKU:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${produto.produtoId}">SKU</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Descrição:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${produto.name}">Descrição</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Preço:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${produto.price}">Preço</p>
                    </div>
                </div>
            </form>
            <div class="row">
            	<a href="#" th:href="@{/produtoLista}"><button class="btn btn-default">Voltar</button></a>
           	</div>
    </div>
</div>

</body>
</html>
