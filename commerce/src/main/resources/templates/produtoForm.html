<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Transire Commerce</title>
	<meta charset="UTF-8"/>
    <!--/*/ <th:block th:include="fragmentos/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragmentos/header :: header"></th:block> /*/-->

    <h2>Detalhes do Produto</h2>
    <div>
        <form class="form-horizontal" th:object="${produto}" th:action="@{/produto}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">SKU:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{produtoId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descrição:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Preço:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Salvar</button>
                <a href="#" th:href="@{/produtoLista}"><input type="button" value="Voltar" class="btn btn-default"/></a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
