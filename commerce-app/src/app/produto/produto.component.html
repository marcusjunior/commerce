<div class="col-md-6">
<h2> Lista de Produtos</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>SKU</th>
    <th>Descrição</th>
    <th>Preço</th>
    <th>Opção</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let produto of produtos">
    <td class="hidden">{{produto.id}}</td>
    <td>{{produto.produtoId}}</td>
    <td>{{produto.name}}</td>
    <td>{{produto.price}}</td>
    <td><button class="btn btn-danger" (click)="deleteProduto(produto)"> Remover </button></td>
  </tr>
  </tbody>
</table>
</div>
